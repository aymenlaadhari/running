<!DOCTYPE html>
<html>
	<head>
		<title>chart created with amCharts | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />

		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="http://cdn.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="http://cdn.amcharts.com/lib/3/serial.js"></script>

		<!-- amCharts javascript code -->
		<script type="text/javascript">
		var str = '%DATA%';
		var data = JSON.parse(str);
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"pathToImages": "http://cdn.amcharts.com/lib/3/images/",
					"categoryField": "category",
					"startDuration": 1,
					"color": "#ff5d00",
					"size": 15,
					"categoryAxis": {
						"gridPosition": "start"
					},
					"trendLines": [],
					"graphs": [
						{
							"balloonText": "[[title]] of [[category]]:[[value]]",
							"bullet": "round",
							"fillColors": "#E7E7E7",
							"id": "AmGraph-1",
							"lineColor": "#FF8000",
							"lineThickness": 4,
							"negativeFillAlphas": 0.56,
							"negativeFillColors": "#0000FF",
							"negativeLineColor": "#FFFF00",
							"title": "graph 1",
							"valueField": "column-1"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"title": "Meters"
						}
					],
					"allLabels": [],
					"balloon": {},
					"titles": [
						{
							"id": "Title-1",
							"size": 15,
							"text": "Distance Elapsed"
						}
					],
					"dataProvider": data
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: %DATAW%; height: %DATAH%; background-color: transparent;" ></div>
	</body>
</html>
