<!DOCTYPE html>
<html>
	<head>
		<title>chart created with amCharts | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />

		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="http://cdn.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="http://cdn.amcharts.com/lib/3/serial.js"></script>

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"pathToImages": "http://cdn.amcharts.com/lib/3/images/",
					"categoryField": "category",
					"startDuration": 1,
					"categoryAxis": {
						"gridPosition": "start"
					},
					"trendLines": [],
					"graphs": [
						{
							"balloonText": "[[title]] of [[category]]:[[value]]",
							"fillAlphas": 0.7,
							"fillColors": "#12F0EA",
							"id": "AmGraph-1",
							"lineAlpha": 0,
							"valueField": "column-1"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"stackType": "regular",
							"title": "Meters"
						}
					],
					"allLabels": [],
					"balloon": {},
					"legend": {},
					"titles": [
						{
							"id": "Title-1",
							"size": 15,
							"text": "Distance Elapsed"
						}
					],
					"dataProvider": [
						{
							"category": "Monday",
							"column-1": 8
						},
						{
							"category": "Tuesday",
							"column-1": 6
						},
						{
							"category": "Wednesday",
							"column-1": 2
						},
						{
							"category": "Thursday",
							"column-1": 1
						},
						{
							"category": "Friday",
							"column-1": 2
						},
						{
							"category": "Saturday",
							"column-1": 3
						},
						{
							"category": "Sunday",
							"column-1": 6
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: %DATAW%; height: %DATAH%; background-color: ttransparent;" ></div>
	</body>
</html>
