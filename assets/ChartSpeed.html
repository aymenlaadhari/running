<!DOCTYPE html>
<html>
<head>
<title>chart created with amCharts | amCharts</title>
<meta name="description"
	content="chart created using amCharts live editor" />

<!-- amCharts javascript sources -->
<script type="text/javascript"
	src="http://local.chifco.com/Scripts/amCharts/amcharts.js"></script>
<script type="text/javascript"
	src="http://local.chifco.com/Scripts/amCharts/serial.js"></script>
<script type="text/javascript"
	src="http://local.chifco.com/Scripts/chartUtilities.js"></script>

<!-- amCharts javascript code -->
<script type="text/javascript">
	var str = '%DATA%';
	var strTitle = '%DATATITLE%';
	var data = JSON.parse(str);
	var dataTitle = JSON.parse(strTitle);
	AmCharts.makeChart("chartdiv", {
		"type" : "serial",
		"pathToImages" : "http://cdn.amcharts.com/lib/3/images/",
		"categoryField" : "category",
		"startDuration" : 1,
		"color" : "#ff5d00",
		"size" : 45,
		"fontSize" : 24,
		"categoryAxis" : {
			"gridPosition" : "start"
		},
		"trendLines" : [],
		"graphs" : [ {
			"balloonText" : "[[title]] of [[category]]:[[value]]",
			"bullet" : "round",
			"fillColors" : "#E7E7E7",
			"id" : "AmGraph-1",
			"lineColor" : "#FF8000",
			"lineThickness" : 4,
			"negativeFillAlphas" : 0.56,
			"negativeFillColors" : "#0000FF",
			"negativeLineColor" : "#FFFF00",
			"title" : "graph 1",
			"valueField" : "column-1"
		} ],
		"guides" : [],
		"valueAxes" : [ {
			"id" : "ValueAxis-1",
			"fontSize" : 24,
			"title" : "KM/H"
		} ],
		"allLabels" : [],
		"balloon" : {},
		"titles" : dataTitle,
		"dataProvider" : data
	});
</script>
</head>
<body>
	<div id="chartdiv"
		style="width: %DATAW%; height: %DATAH%; background-color: transparent;"></div>
</body>
</html>
